<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Items</title>
    <link rel="stylesheet" href="/views/admin/items.css">
</head>
<body>
    <header>
        <h1>Admin - Items</h1>
    </header>
    <main>
        <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
            <fieldset style="border: none; margin-right: 24px;">
                <legend style="font-weight: 600;">Sort by:</legend>
                <label><input type="radio" name="sort-option" value="item_id" checked> Item ID</label>
                <label><input type="radio" name="sort-option" value="sales"> Sales</label>
                <label><input type="radio" name="sort-option" value="quantity"> Quantity</label>
            </fieldset>
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" disabled>Next</button>
            <label for="page-jump" style="margin-left: 16px;">Jump to page:</label>
            <input type="number" id="page-jump" min="1" style="width: 60px;">
            <button id="jump-btn">Go</button>
        </div>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Sales</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </main>
    <script src="/views/admin/items.js"></script>
</body>
</html>
