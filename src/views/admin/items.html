<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Items</title>
    <link rel="stylesheet" href="/views/admin/items.css">
</head>
<body>
    <header>
        <h1>Admin - Items</h1>
    </header>
    <main>
        <div class="options-bar">
            <div class="options-group">
                <label class="uncat-label">
                    <input type="checkbox" id="show-uncat"> Show only uncategorized items
                </label>
                <fieldset class="sort-fieldset">
                    <legend>Sort by:</legend>
                    <label><input type="radio" name="sort-option" value="item_id" checked> Item ID</label>
                    <label><input type="radio" name="sort-option" value="sales"> Sales</label>
                    <label><input type="radio" name="sort-option" value="quantity"> Quantity</label>
                </fieldset>
            </div>
            <div class="pagination-group">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-page" disabled>Next</button>
                <label for="page-jump" class="jump-label">Jump to page:</label>
                <input type="number" id="page-jump" min="1" class="jump-input">
                <button id="jump-btn">Go</button>
            </div>
        </div>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Sales</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </main>
    <script src="/views/admin/items.js"></script>
</body>
</html>
