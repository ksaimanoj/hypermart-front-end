<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Sales View</title>
  <link rel="stylesheet" href="/views/category-sales/category_sales.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script src="/views/category-sales/category_sales.js" defer></script>
  <script src="../shared/global.js"></script>
</head>
<body>
  <div class="section">
  <button id="back-to-sales-btn">Back to Sales Overview</button>
    <div class="date-range-container">
      <div style="display: flex; align-items: center; gap: 8px;">
        <input type="date" id="start-date" name="start-date">
        <span>-</span>
        <input type="date" id="end-date" name="end-date">
      </div>
    </div>
  </div>
  <div class="section">
  <label for="category-selection">Category:</label>
  <input id="category-selection" name="category-selection" class="awesomplete" placeholder="Select or type category..." style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; min-width: 220px;">
  </div>
  <div class="section" id="category-sales-summary" style="margin-bottom: 16px;">
    <h2>Category Sales</h2>
    <div id="total-category-sales">Total :</div>
    <div id="average-category-sales">Average :</div>
  </div>
  <div class="section">
    <h2>Sales Records</h2>
    <div id="category-sales-details"></div>
  </div>
</body>
</html>
