<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Sales View</title>
  <link rel="stylesheet" href="/views/category_sales.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="/views/category_sales.js" defer></script>
</head>
<body>
  <div class="section">
  <button id="back-to-sales-btn">Back to Sales Overview</button>
    <div class="date-range-container">
      <div style="display: flex; align-items: center; gap: 8px;">
        <input type="date" id="start-date" name="start-date">
        <span>-</span>
        <input type="date" id="end-date" name="end-date">
      </div>
    </div>
  </div>
  <div class="section">
    <h2 id="category-title">Category Sales</h2>
  </div>
  <div class="section">
    <div id="category-sales-chart"></div>
  </div>
  <div class="section">
    <h2>Total Sales</h2>
    <div id="total-sales"></div>
    <div id="average-sales"></div>
  </div>
  <div class="section">
    <h2>Day Wise Sales</h2>
    <div id="category-sales-details"></div>
  </div>
</body>
</html>
