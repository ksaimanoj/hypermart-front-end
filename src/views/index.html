<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Mart - Views Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 32px;
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        .page-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        .page-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99,102,241,0.1);
        }
        .page-card h3 {
            color: #1e293b;
            margin: 0 0 8px 0;
        }
        .page-card p {
            color: #64748b;
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hyper Mart Views Directory</h1>
        <p style="text-align: center; color: #64748b; margin-bottom: 32px;">
            Navigate to different pages of the application
        </p>
        
        <div class="page-grid">
            <a href="/sales" class="page-card">
                <h3>Sales Overview</h3>
                <p>View sales data with charts and analytics</p>
            </a>
            
            <a href="/category_sales" class="page-card">
                <h3>Category Sales</h3>
                <p>Sales breakdown by product categories</p>
            </a>
            
            <a href="/daywise_sales" class="page-card">
                <h3>Daywise Sales</h3>
                <p>Daily sales performance and trends</p>
            </a>
            
            <a href="/upload_file" class="page-card">
                <h3>Upload File</h3>
                <p>Upload and process data files</p>
            </a>
        </div>
    </div>
</body>
</html>
